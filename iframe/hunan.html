<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="./css/iframe.css">
  <link rel="stylesheet" href="../js/bootstrap-4.4.1-dist/css/bootstrap.min.css">
  <script src="../js/jquery-3.4.1.js"></script>
  <script src="../js/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
  <title>春·湖南</title>
</head>

<body>
  <div class="container-fluid">
    <div class="iframe-banner"><img src="../img/hunan-banner.jpg" alt="" class="img-responsive"></div>
    <div class="iframe-content">
      <div class="iframe-title">春天已至，湖南惊艳中国！</div>
      <div class="preface">“你是一树一树的花开，是燕在梁间呢喃，你是爱，是暖，是希望，你是人间的四月天”</div>
      <div class="iframe-pic"><img src="../img/hunan1.jpg" alt="" class="img-responsive"></div>
      <p>湖南，不只有鬼斧神工的张家界，不只有沈从文笔下充满民族风情的边城！</p>
      <div class="iframe-pic"><img src="../img/hunan2.jpg" alt="" class="img-responsive">
        <p class="depict">安仁稻田公园</p>
      </div>
      <p>春天的湖南，安仁稻田公园，洒满了金色的染料。</p>
      <div class="iframe-pic"><img src="../img/hunan3.jpg" alt="" class="img-responsive"></div>
      <p>春天的湖南，让你知道不光湖北武大有樱花，湖南的望月湖也有落英缤纷。</p>
      <p>“繁枝容易纷纷落，嫩蕊商量细细开”</p>
      <div class="iframe-pic"><img src="../img/hunan4.jpg" alt="" class="img-responsive">
        <p class="depict">杜鹃花海</p>
      </div>
      <p>站在一千六百米的高度，亲身感受蓝天、白云、繁花、绿叶，绵延无际的花海，这独有的景观自然、清新、古朴、原始、独树一帜。大围山，杜鹃花盛开在圣地！</p>
      <div class="iframe-pic"><img src="../img/hunan5.jpg" alt="" class="img-responsive"></div>
      <p>春天的湖南，永州的千岩头村古朴里正透露着春的勃勃生机。</p>
    </div>

  </div>
</body>

</html>
