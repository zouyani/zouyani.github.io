  <div class="container-fluid">
    <div class="iframe-banner"><img src="../img/zhejiang-banner.jpg" alt="" class="img-responsive"></div>
    <div class="iframe-content">
      <div class="iframe-title">春，都在“浙”里</div>
      <div class="preface">低调的艳丽，却最是难忘，唯美如江南，诗画是浙江。</div>
      <div class="iframe-video">
        <iframe src="https://player.bilibili.com/player.html?aid=967594836&bvid=BV1Kp4y1C7Lc&cid=169384053&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" id="blbl"> </iframe>
      </div>
      <p>杭州，是一个美好的地方，有许多萦绕心头的诗句，写的都是她。</p>
      <p>是苏轼的「水光潋滟晴方好，山色空蒙雨亦奇」；</p>
      <p>是白居易「乱花渐欲迷人眼，浅草才能没马蹄」；</p>
      <p>也是陆游说「小楼一夜听春雨，深巷明朝卖杏花」......</p>
      <p>甚至是小说里的：「十里春风化作思念轻抚你的脸庞，他被杭州的烟雨染得双眼迷茫，徒做了一场铅华羁绊的梦无双」。</p>
      <p>碧波潋滟的西湖，被吹皱了一池温柔。</p>
      <div class="iframe-pic"><img src="../img/zhejiang1.jpg" alt="" class="img-responsive"></div>
    </div>
  </div>
